name: Deploy to Stellar Mainnet

on:
  workflow_dispatch:
    inputs:
      contract_address:
        description: 'Deployed contract address'
        required: true
      network:
        description: 'Network to deploy (mainnet)'
        required: true
        type: choice
        options:
          - mainnet
          - testnet
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Soroban CLI
        run: |
          npm install -g @soroban/cli

      - name: Check Soroban CLI
        run: |
          soroban --version
          soroban config list

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests
        run: |
          npm test
        continue-on-error: false

      - name: Build project
        run: |
          npm run build

      - name: Deploy to Stellar mainnet
        run: |
          echo "Deploying to Stellar ${{ inputs.network }}..."
          soroban deploy --network ${{ inputs.network }} --contract ${{ inputs.contract_address }}
          echo "Contract address: ${{ inputs.contract_address }}"
          echo "Network: ${{ inputs.network }}"

      - name: Verify deployment
        run: |
          echo "Deployment verification in progress..."
          echo "Contract address: ${{ inputs.contract_address }}"
          echo "Network: Stellar ${{ inputs.network }}"
          echo "Deployment completed!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "::notice title=Deployment completed::Deployed to Stellar ${{ inputs.network }}"
            echo "::notice::Contract address: ${{ inputs.contract_address }}"
          else
            echo "::notice title=Deployment failed::Failed to deploy to Stellar ${{ inputs.network }}"
